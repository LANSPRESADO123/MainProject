<html>
    <head>
        <title>
            Login Page
        </title>
    </head>
    <body>
        <br><br>
        <h2 align="center"><b><u>Login Page</u></b></h2>
        <br>
        <form name="frmlogin" method="post">
            <table border="1" align="center">
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="txtemail" id="Email" required placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="pswd" id="password" required placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"> <input type="button" name="btnlogin" id="Login" value="Login"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"> <a href="NewUser.html" style="text-decoration:none">New User</a></td>
                </tr>
            </table>
        </form>
    </body>
</html>
