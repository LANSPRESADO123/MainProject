<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Shop Name</th>
            <th>Image</th>
            <th>Action</th>
            
        </tr>
        {% for i in merchantdata %}
        <tr>
            
            <td>{{i.merchant_name}}</td>
            <td>{{i.merchant_contact}}</td>
            <td>{{i.merchant_email}}</td>
            <td>{{i.merchant_shopname}}</td>
            <td><img src="{{i.merchant_photo.url}}" width="150" height="150" alt=""></td>
            <td><a href="{% url 'User:chatpage' i.id %}">Chat</a></td>
        </tr>
        {% endfor %}

    </table>
    </form>
</body>
</html>
