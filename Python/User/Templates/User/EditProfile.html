{% extends 'User/head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <br><br><br><br>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-image">
    <div class="card d-profile w-50">
      <div class="card-header">
        <h2 class="card-title text-center">Edit Profile</h2>
      </div>
      <div class="card-body">
        <img src="{{prodata.user_photo.url}}" alt="Profile Image" class="rounded-circle d-block mx-auto mb-3" width="150" height="150">
        <form action="" method="post">
          {% csrf_token %}
          <table class="table table-borderless mb-0">
            <tbody>
              <tr>
                <th scope="row">Name</th>
                <td><input type="text" class="form-control" name="txtname" id="" value="{{ prodata.user_name }}"></td>
              </tr>
              <tr>
                <th scope="row">Contact</th>
                <td><input type="text" class="form-control" name="txtcon" id="" value="{{ prodata.user_contact }}"></td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td><input type="email" class="form-control" name="txtemail" id="" value="{{ prodata.user_email }}"></td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <button type="submit" class="btn btn-primary d-card-button">Update</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>

  {% if msg %}
    <script>
      alert("{{ msg }}")
      window.location = "{% url 'User:my_pro' %}"
    </script>
  {% endif %}

  <script src="{% static 'Main/assets/js/bootstrap.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <br><br><br><br>
  <br><br><br><br>
  <br><br><br><br>
</body>


</html>
{% endblock content %}
