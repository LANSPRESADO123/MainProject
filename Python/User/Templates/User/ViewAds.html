{% extends 'User/head.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        {% for ad in data %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img src="{{ ad.ad_image.url }}" class="card-img-top img-fluid" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ ad.ad_title }}</h5>
                    <!-- You can add more information about the ad here -->
                </div>
                <div class="card-footer">
                    <a href="{% url 'User:ViewAdsMore' adid=ad.id %}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
