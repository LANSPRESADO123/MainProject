<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edit Profile</h5>
                    <div class="form-group row">
                        <label for="txtname" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="txtname" name="txtname" value="{{ prodata.user_name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtcon" class="col-sm-3 col-form-label">Contact</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="txtcon" name="txtcon" value="{{ prodata.user_contact }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtemail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="txtemail" name="txtemail" value="{{ prodata.user_email }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary" name="btnsub">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'Merchant:my_pro' %}";
    </script>
    {% endif %}
</body>
</html>
