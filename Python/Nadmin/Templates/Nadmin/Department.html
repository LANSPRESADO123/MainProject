<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Department</td>
                <td>
                    <input type="text" name="departmentname" id="departmentname" value="{{editdata.department_name}}">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                   </td> 
            </tr>
        </table>
    </form>
    <br>
    <table border="1" align="center">
        <tr>
            <td>Sl.No</td>
            <td>Department</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department_name}}</td>
            <td>
                <a href="{% url 'Nadmin:delDepartment' i.id %}">Delete</a>
                <a href="{% url 'Nadmin:departmentupdate' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
