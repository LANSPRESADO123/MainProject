<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h2 align="center">Admin </h2>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="adminname" id="adminname" value="{{editdata.admin_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                
                    <td><input type="email" name="adminemail" id="adminemail" value="{{editdata.admin_email}}"></td>
                
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="adminpassword" id="adminpassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" id="submit" value="Submit">
                </td>
            </tr>
        </table>
        <br>
        <table border="1" align="center">
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.admin_name}}</td>
                <td>{{i.admin_email}}</td>
                <td>
                    <a href="{% url 'Nadmin:delAdmin' i.id %}">Delete</a>
                    <a href="{% url 'Nadmin:adminUpdate' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </form>
</body>
</html>
