{% extends 'Nadmin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADLib - Ads Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom Styles */
        .container {
            margin-top: 50px;
        }
        img {
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ADS</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                    <th>View More</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for ad in data %}
                <tr>
                    <td>{{ ad.ad_title }}</td>
                    <td><img src="{{ ad.ad_image.url }}" alt="{{ ad.ad_title }}"></td>
                    <td><a href="{% url 'Nadmin:ViewAdsMore' adid=ad.id %}" class="btn btn-primary">View More</a></td>
                    <td><a href="{% url 'Nadmin:delAds' adid=ad.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
